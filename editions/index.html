<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editions - AICtrlNet</title>
    <meta name="description" content="AICtrlNet editions - Community, Business, and Enterprise. Coming soon.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0d1b2a 100%);
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        .badge {
            display: inline-block;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.4);
            color: #a5b4fc;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.1rem;
            color: #9ca3af;
            margin-bottom: 2rem;
            max-width: 500px;
        }
        .editions-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 600px;
            width: 100%;
        }
        .edition-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 1.5rem;
        }
        .edition-name {
            font-weight: 600;
            color: #a5b4fc;
            margin-bottom: 0.5rem;
        }
        .edition-desc {
            font-size: 0.85rem;
            color: #9ca3af;
        }
        .cta-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="badge">Coming January 2026</div>
    <h1>Choose Your Edition</h1>
    <p>Three editions to match your needs. Full comparison launching with beta.</p>

    <div class="editions-preview">
        <div class="edition-card">
            <div class="edition-name">Community</div>
            <div class="edition-desc">Free & Open Source<br>MIT License</div>
        </div>
        <div class="edition-card">
            <div class="edition-name">Business</div>
            <div class="edition-desc">For Growing Teams<br>Industry Packs</div>
        </div>
        <div class="edition-card">
            <div class="edition-name">Enterprise</div>
            <div class="edition-desc">For Large Orgs<br>SSO & Multi-tenant</div>
        </div>
    </div>

    <div class="cta-group">
        <a href="/" class="btn btn-primary">Join the Beta</a>
        <a href="https://hitlai.net" class="btn btn-secondary">Commercial Product â†’</a>
    </div>
</body>
</html>
