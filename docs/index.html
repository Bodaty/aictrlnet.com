<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation - AICtrlNet</title>
    <meta name="description" content="AICtrlNet documentation - Getting started, API reference, guides, and examples for the AI orchestration platform.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0d1b2a 100%);
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        .badge {
            display: inline-block;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #86efac;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.1rem;
            color: #9ca3af;
            margin-bottom: 2rem;
            max-width: 500px;
        }
        .docs-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 500px;
            width: 100%;
        }
        .doc-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.9rem;
            color: #9ca3af;
            text-decoration: none;
            transition: all 0.2s ease;
            display: block;
        }
        .doc-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(99, 102, 241, 0.4);
            color: #e0e0e0;
            transform: translateY(-2px);
        }
        .doc-item .icon {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        .cta-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="badge">Community Edition v1.0</div>
    <h1>Documentation</h1>
    <p>Everything you need to build AI workflows with human-in-the-loop orchestration.</p>

        <a href="https://github.com/Bodaty/aictrlnet-community/blob/main/docs/guides.md" class="doc-item">
            <span class="icon">&#128736;</span>
            Guides
        </a>
        <a href="https://github.com/Bodaty/aictrlnet-community/blob/main/docs/examples.md" class="doc-item">
            <span class="icon">&#128187;</span>
            Examples
        </a>
        <a href="https://github.com/Bodaty/aictrlnet-community/blob/main/ENV_VARS.md" class="doc-item">
            <span class="icon">&#9881;</span>
            Configuration
        </a>
        <a href="https://github.com/Bodaty/aictrlnet-community/blob/main/CONTRIBUTING.md" class="doc-item">
            <span class="icon">&#129309;</span>
            Contributing
        </a>
    </div>

    <div class="cta-group">
        <a href="https://github.com/Bodaty/aictrlnet-community" class="btn btn-primary">View on GitHub</a>

</body>
